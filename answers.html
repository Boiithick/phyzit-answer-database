<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Answer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .answer { margin: 10px 0; }
    .question { font-weight: bold; }
  </style>
</head>
<body>

<h1>Card Answers</h1>

<div id="card-answer"></div>

<script>
  // Function to get query parameter by name
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Get the card ID from the URL
  const cardId = getQueryParam('id');
  
  if (cardId) {
    // Get the card data from localStorage
    const cards = JSON.parse(localStorage.getItem('cards') || '[]');
    const card = cards.find(c => c.id === parseInt(cardId));

    if (card) {
      // Display the card answers
      const cardAnswerDiv = document.getElementById('card-answer');
      cardAnswerDiv.innerHTML = `
        <div class="answer">
          <div class="question">Q1: ${card.questions[0].q}</div>
          <div>A1: ${card.questions[0].a}</div>
        </div>
        <div class="answer">
          <div class="question">Q2: ${card.questions[1].q}</div>
          <div>A2: ${card.questions[1].a}</div>
        </div>
        <div class="answer">
          <div class="question">Q3: ${card.questions[2].q}</div>
          <div>A3: ${card.questions[2].a}</div>
        </div>
      `;
    } else {
      // If no card found for the given ID
      document.getElementById('card-answer').innerHTML = `<p>Card not found!</p>`;
    }
  } else {
    // If no card ID is provided
    document.getElementById('card-answer').innerHTML = `<p>No card ID provided in the URL!</p>`;
  }
</script>

</body>
</html>
