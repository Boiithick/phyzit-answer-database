<!DOCTYPE html>
<html>
<head>
  <title>Card Game Answers</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .highlight {
      background-color: yellow;
      animation: flash 2s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: yellow; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>All Card Answers</h1>

  <div id="card-1" class="card">Card 1: Answer goes here</div>
  <div id="card-2" class="card">Card 2: Answer goes here</div>
  <div id="card-3" class="card">Card 3: Answer goes here</div>

  <script>
    window.addEventListener("load", () => {
      const hash = window.location.hash;
      if (hash) {
        const target = document.querySelector(hash);
        if (target) {
          target.classList.add("highlight");
          target.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    });
  </script>
</body>
</html>
