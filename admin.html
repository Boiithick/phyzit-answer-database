<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .login { display: block; }
    .admin { display: none; }
    label, input { margin: 10px 0; }
    button { padding: 10px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Password Protected Admin Panel</h1>

<!-- Login Form -->
<div id="login-form" class="login">
  <label for="password">Enter Password:</label>
  <input type="password" id="password" />
  <button onclick="login()">Login</button>
</div>

<!-- Admin Panel -->
<div id="admin-panel" class="admin">
  <h2>Admin Panel</h2>
  <form id="card-form">
    <label>Card ID:
      <input type="number" id="card-id" required />
    </label>

    <div id="questions">
      <label>Question 1:
        <input type="text" id="q1" required />
      </label>
      <label>Answer 1:
        <input type="text" id="a1" required />
      </label>

      <label>Question 2:
        <input type="text" id="q2" required />
      </label>
      <label>Answer 2:
        <input type="text" id="a2" required />
      </label>

      <label>Question 3:
        <input type="text" id="q3" required />
      </label>
      <label>Answer 3:
        <input type="text" id="a3" required />
      </label>
    </div>

    <button type="submit">Save Card</button>
  </form>

  <h2>Existing Cards</h2>
  <div id="card-list"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>

  const storedPasswordHash = "16653adbce793befe76468ac3223cd4cf670ab211c439d9c62b4a1f09908bddb";


  // Helper function to hash the password
  async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message); // encode as bytes
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer); // hash the message
    const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
    return hashArray.map(byte => byte.toString(16).padStart(2, "0")).join(""); // convert bytes to hex string
  }

  // Login function
  async function login() {
    const password = document.getElementById("password").value;
    const hashedPassword = await sha256(password);

    if (hashedPassword === storedPasswordHash) {
      // If password is correct, store session
      localStorage.setItem("loggedIn", "true");
      showAdminPanel();
    } else {
      alert("Incorrect password.");
    }
  }

  // Check if the user is logged in
  function checkLoginStatus() {
    if (localStorage.getItem("loggedIn") === "true") {
      showAdminPanel();
    } else {
      showLoginForm();
    }
  }

  // Show the login form
  function showLoginForm() {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("admin-panel").style.display = "none";
  }

  // Show the admin panel
  function showAdminPanel() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("admin-panel").style.display = "block";
    renderCards();
  }

  // Logout function
  function logout() {
    localStorage.removeItem("loggedIn");
    showLoginForm();
  }

  // Render cards from localStorage
  function renderCards() {
    const cards = JSON.parse(localStorage.getItem("cards") || "[]");
    const list = document.getElementById("card-list");
    list.innerHTML = "";
    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <strong>Card ${card.id}</strong><br>
        ${card.questions.map((q, i) => `<p><strong>Q${i+1}:</strong> ${q.q}<br><strong>A${i+1}:</strong> ${q.a}</p>`).join("")}
        <button onclick="editCard(${card.id})">Edit</button>
        <button onclick="deleteCard(${card.id})">Delete</button>
      `;
      list.appendChild(div);
    });
  }

  // Add or edit a card
  document.getElementById("card-form").addEventListener("submit", (e) => {
    e.preventDefault();

    const id = document.getElementById("card-id").value;
    const questions = [
      { q: document.getElementById("q1").value, a: document.getElementById("a1").value },
      { q: document.getElementById("q2").value, a: document.getElementById("a2").value },
      { q: document.getElementById("q3").value, a: document.getElementById("a3").value },
    ];

    let cards = JSON.parse(localStorage.getItem("cards") || "[]");
    const existing = cards.findIndex(c => c.id == id);

    const newCard = { id, questions };

    if (existing >= 0) {
      cards[existing] = newCard;
    } else {
      cards.push(newCard);
    }

    localStorage.setItem("cards", JSON.stringify(cards));
    renderCards();
    e.target.reset();
  });

  // Edit card function
  function editCard(id) {
    const cards = JSON.parse(localStorage.getItem("cards") || "[]");
    const card = cards.find(c => c.id == id);
    if (!card) return;

    document.getElementById("card-id").value = card.id;
    document.getElementById("q1").value = card.questions[0].q;
    document.getElementById("a1").value = card.questions[0].a;
    document.getElementById("q2").value = card.questions[1].q;
    document.getElementById("a2").value = card.questions[1].a;
    document.getElementById("q3").value = card.questions[2].q;
    document.getElementById("a3").value = card.questions[2].a;
  }

  // Delete card function
  function deleteCard(id) {
    let cards = JSON.parse(localStorage.getItem("cards") || "[]");
    cards = cards.filter(c => c.id != id);
    localStorage.setItem("cards", JSON.stringify(cards));
    renderCards();
  }

  // On load, check login status
  window.onload = checkLoginStatus;
</script>

</body>
</html>
